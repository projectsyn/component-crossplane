parameters:
  crossplane:
    namespace: syn-crossplane
    charts:
      crossplane: 1.7.1
    images:
      crossplane:
        registry: docker.io
        image: crossplane/crossplane
        tag: v1.7.1
        pullPolicy: IfNotPresent
      kubectl:
        registry: docker.io
        image: bitnami/kubectl
        tag: '1.21.2@sha256:a6c97fa2af65cf390447d96e7d0ca04f2d8c5035a50e62e1bc6b9eac28c3f576'
    monitoring:
      enabled: true
      prometheus_rule_labels:
        prometheus: platform
    providers: {}
    helmValues:
      image:
        repository: ${crossplane:images:crossplane:registry}/${crossplane:images:crossplane:image}
        tag: ${crossplane:images:crossplane:tag}
        pullPolicy: ${crossplane:images:crossplane:pullPolicy}
      alpha:
        oam:
          enabled: false
      resourcesCrossplane:
        limits:
          cpu: 1000m
        requests:
          cpu: 500m
      resourcesRBACManager:
        limits:
          cpu: 1000m
        requests:
          cpu: 500m
      metrics:
        enabled: ${crossplane:monitoring:enabled}
