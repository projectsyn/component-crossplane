parameters:
  crossplane:
    namespace: syn-crossplane
    charts:
      crossplane: 1.11.2
    images:
      crossplane:
        registry: docker.io
        image: crossplane/crossplane
        tag: v1.11.2
        pullPolicy: IfNotPresent
      kubectl:
        registry: docker.io
        image: bitnami/kubectl
        tag: '1.25.4'
    monitoring:
      enabled: true
      prometheus_rule_labels:
        prometheus: platform
    providers: {}
    serviceAccounts: {}
    clusterRoles: {}
    clusterRoleBindings: {}
    controllerConfigs: {}
    providerConfigs: {}
    helmValues:
      image:
        repository: ${crossplane:images:crossplane:registry}/${crossplane:images:crossplane:image}
        tag: ${crossplane:images:crossplane:tag}
        pullPolicy: ${crossplane:images:crossplane:pullPolicy}
      alpha:
        oam:
          enabled: false
      resourcesCrossplane:
        limits:
          cpu: 1000m
        requests:
          cpu: 500m
      resourcesRBACManager:
        limits:
          cpu: 1000m
        requests:
          cpu: 500m
      metrics:
        enabled: ${crossplane:monitoring:enabled}
      webhooks:
        enabled: true
      rbacManager:
        managementPolicy: Basic
      xfn:
        enabled: true
        args:
          - --debug
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
      args:
        - '--enable-composition-functions'
        - '--enable-environment-configs'
        - '--debug'
