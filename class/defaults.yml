parameters:
  crossplane:
    namespace: syn-crossplane
    charts:
      crossplane: 1.1.0
    images:
      crossplane:
        image: docker.io/crossplane/crossplane
        tag: v1.1.0
        pullPolicy: IfNotPresent
    monitoring:
      enabled: true
      prometheus_rule_labels:
        prometheus: platform
    providers: {}
    helmValues:
      image:
        repository: ${crossplane:images:crossplane:image}
        tag: ${crossplane:images:crossplane:tag}
        pullPolicy: ${crossplane:images:crossplane:pullPolicy}
      alpha:
        oam:
          enabled: false
      resourcesCrossplane:
        limits:
          cpu: 1000m
        requests:
          cpu: 500m
      resourcesRBACManager:
        limits:
          cpu: 1000m
        requests:
          cpu: 500m
