parameters:
  crossplane:
    namespace: syn-crossplane
    charts:
      crossplane: 1.0.0
    images:
      crossplane:
        image: docker.io/crossplane/crossplane
        tag: v1.0.0@sha256:9363cd57adb9738a59dde87efb9440d2e103eb7f21d49ca5b873abe8d21fd405
        pullPolicy: IfNotPresent
    monitoring:
      enabled: true
      prometheus_rule_labels:
        prometheus: platform
    providers: {}
    helmValues:
      image:
        repository: ${crossplane:images:crossplane:image}
        tag: ${crossplane:images:crossplane:tag}
        pullPolicy: ${crossplane:images:crossplane:pullPolicy}
      alpha:
        oam:
          enabled: false
