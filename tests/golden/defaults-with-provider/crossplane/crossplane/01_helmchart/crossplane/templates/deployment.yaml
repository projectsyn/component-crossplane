apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crossplane
    chart: crossplane-1.1.1
    heritage: Helm
    release: crossplane
  name: crossplane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crossplane
      release: crossplane
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
      labels:
        app: crossplane
        release: crossplane
    spec:
      containers:
        - env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LEADER_ELECTION
              value: 'true'
          image: docker.io/crossplane/crossplane:v1.1.1
          imagePullPolicy: IfNotPresent
          name: crossplane
          ports:
            - containerPort: 8080
              name: metrics
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 65532
            runAsUser: 65532
          volumeMounts:
            - mountPath: /cache
              name: package-cache
      serviceAccountName: crossplane
      volumes:
        - emptyDir:
            medium: null
            sizeLimit: 5Mi
          name: package-cache
